    3. Run tests via:  
       http://localhost:8000/media/js/sherdjs/tests/run-tests.html?testframe=testframe;testframe_no_clear
       
    Test.AnotherWay Documentation -- it's concise, clear & to the point. be not fearful.

    This test just verifies that GenericAssetsView is properly defined and creatable once assets.js is included.

<html>
<head>
    <script type="text/javascript" src="/media/jquery/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="/media/js/sherdjs/src/base.js"></script>
    <script type="text/javascript" src="/media/js/sherdjs/src/assets.js"></script>
    <script type="text/javascript" src="/media/js/sherdjs/src/video/views/video.js"></script>
    <script type="text/javascript" src="/media/js/sherdjs/src/video/annotators/clipform.js"></script>
    <script type="text/javascript" src="/media/js/sherdjs/src/video/annotators/clipstrip.js"></script>
    <script type="text/javascript">
        function testGenericAssetViewInstantiation(t)
        {
            assetview = new Sherd.GenericAssetView({});

            t.ok(assetview, 'AssetView is not null');
            t.eq(assetview.settings.youtube, undefined, 'No views created. No video or image types were defined');
        }
    </script>
</head>
<body>
</body>
</html>
